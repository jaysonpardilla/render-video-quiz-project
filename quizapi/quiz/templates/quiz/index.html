<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-card {
            width: 300px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    
    <div class="video-container">
        {% for v in video %}
            <div class="video-card">
                <h3>{{ v.name }}</h3>
                <video controls>
                    <source src="{{ v.video_file.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% empty %}
            <p>No videos found.</p>
        {% endfor %}
    </div>
</body>
</html>
